<!DOCTYPE html>
<html class="wide wow-animation" lang="en">

<head>
    <title>Media Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Favicon -->
    <link rel="icon" href="images/apple-touch-icon.png" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .gallery-item {
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay span {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="page">
        <!-- Header -->
        <header class="section page-header">
            <div class="container text-center">
                <h1>Media Gallery</h1>
                <p class="text-sm">VOICE OF GOD PROPHETIC FIRE MINISTRIES</p>
            </div>
        </header>

        <!-- Gallery Section -->
        <section class="section section-lg bg-default">
            <div class="container">
                <h2 class="text-center">Media Collection</h2>
                <div class="row row-30">
                    
                    <!-- Image Gallery Items (6 Items) -->
                    <script>
                        const images = ["images/gallery-1.jpg", "images/gallery-2.jpg", "images/gallery-3.jpg", "images/gallery-4.jpg"];
                        for (let i = 1; i <= 6; i++) {
                            document.write(`
                                <div class="col-lg-4">
                                    <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageGalleryModal${i}">
                                        <img src="${images[i % images.length]}" alt="Gallery ${i}">
                                        <div class="overlay"><span>View Image Gallery</span></div>
                                    </div>
                                </div>
                            `);
                        }
                    </script>

                    <!-- Video Gallery Items (3 Items) -->
                    <script>
                        const fbVideos = [
                            "https://web.facebook.com/plugins/video.php?href=https://web.facebook.com/evangfemi/videos/2076041326171982/",
                            "https://web.facebook.com/plugins/video.php?href=https://web.facebook.com/evangfemi/videos/719596344163270/",
                            "https://web.facebook.com/plugins/video.php?href=https://web.facebook.com/evangfemi/videos/3984541881865182/",
                            "https://web.facebook.com/plugins/video.php?href=https://web.facebook.com/evangfemi/videos/9348562548513124/",
                            "https://web.facebook.com/plugins/video.php?href=https://web.facebook.com/evangfemi/videos/1230778941805881/",
                            "https://web.facebook.com/plugins/video.php?href=https://web.facebook.com/evangfemi/videos/1765733227653974/"
                        ];

                        for (let i = 1; i <= 3; i++) {
                            document.write(`
                                <div class="col-lg-4">
                                    <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#videoGalleryModal${i}">
                                        <img src="images/video-thumb-${i}.jpg" alt="Video Gallery ${i}">
                                        <div class="overlay"><span>View Videos</span></div>
                                    </div>
                                </div>
                            `);
                        }
                    </script>

                </div>
            </div>
        </section>

        <!-- Modals for Image Galleries -->
        <script>
            for (let i = 1; i <= 6; i++) {
                document.write(`
                    <div class="modal fade" id="imageGalleryModal${i}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Image Gallery ${i}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="imageCarousel${i}" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img src="images/gallery-${i}-1.jpg" class="d-block w-100">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="images/gallery-${i}-2.jpg" class="d-block w-100">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="images/gallery-${i}-3.jpg" class="d-block w-100">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="images/gallery-${i}-4.jpg" class="d-block w-100">
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel${i}" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon"></span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel${i}" data-bs-slide="next">
                                            <span class="carousel-control-next-icon"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            }
        </script>

        <!-- Modals for Video Galleries -->
        <script>
            for (let i = 1; i <= 3; i++) {
                document.write(`
                    <div class="modal fade" id="videoGalleryModal${i}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Video Gallery ${i}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="videoCarousel${i}" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <iframe src="${fbVideos[(i * 2) - 2]}" frameborder="0" allowfullscreen></iframe>
                                            </div>
                                            <div class="carousel-item">
                                                <iframe src="${fbVideos[(i * 2) - 1]}" frameborder="0" allowfullscreen></iframe>
                                            </div>
                                        </div>
                                        <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel${i}" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon"></span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel${i}" data-bs-slide="next">
                                            <span class="carousel-control-next-icon"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            }
        </script>

    </div>

    <!-- jQuery & Bootstrap Bundle (CDN) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
