<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
<head>
    <title>Live Streaming</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadStream()">  <!-- Load default stream on page load -->
    <div class="page">
        <header class="section page-header">
            <div class="rd-navbar-wrap">
                <nav class="rd-navbar rd-navbar-classic">
                    <div class="rd-navbar-main">
                        <div class="rd-navbar-panel">
                            <div class="rd-navbar-brand">
                                <a class="brand" href="index.html">
                                    <img class="brand-logo-dark" src="images/logo-default-189x54.jpg" alt="Logo" width="94" height="27"/>
                                </a>
                            </div>
                        </div>
                        <div class="rd-navbar-main-element">
                            <div class="rd-navbar-nav-wrap">
                                <ul class="rd-navbar-nav">
                                    <li class="rd-nav-item"><a class="rd-nav-link" href="index.html">Home</a></li>
                                    <li class="rd-nav-item active"><a class="rd-nav-link" href="live-stream.html">Live Streaming</a></li>
                                    <li class="rd-nav-item"><a class="rd-nav-link" href="contacts.html">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <section class="section section-lg bg-default text-center">
            <div class="container">
                <h2>Live Streaming</h2>
                <p>Insert a Facebook or YouTube live link below to watch the live stream.</p>
                
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <input type="text" id="stream-link" class="form-control" placeholder="Enter Facebook or YouTube Live Link">
                        <button class="btn btn-primary mt-3" onclick="loadStream()">Watch Live</button>
                    </div>
                </div>

                <div id="live-stream-container" class="mt-5">
                    <!-- Default stream loads here -->
                </div>
            </div>
        </section>
    </div>

    <script>
        function loadStream() {
            let input = document.getElementById("stream-link")?.value.trim();
            let container = document.getElementById("live-stream-container");

            // Default YouTube Live Stream (Replace this with your default stream link)
            let defaultStream = "https://www.youtube.com/embed/live_stream?channel=UC4R8DWoMoI7CAwX8_LjQHig"; // Example YouTube Live

            if (!input) {
                // Load default stream if no link is entered
                container.innerHTML = `<iframe width="100%" height="500" src="${defaultStream}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                return;
            }

            if (input.includes("youtube.com") || input.includes("youtu.be")) {
                let videoId = input.split("v=")[1]?.split("&")[0] || input.split("youtu.be/")[1]?.split("?")[0];
                container.innerHTML = `<iframe width="100%" height="500" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else if (input.includes("facebook.com")) {
                container.innerHTML = `<iframe src="${input}" width="100%" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true"></iframe>`;
            } else {
                container.innerHTML = `<p style="color: red;">Invalid link. Please enter a valid Facebook or YouTube live stream URL.</p>`;
            }
        }
    </script>

</body>
</html>
