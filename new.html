<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon -->
    <link rel="icon" href="images/apple-touch-icon.png" type="image/x-icon">

    <!-- Bootstrap & jQuery CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom Styles -->
    <style>
        .gallery-item {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay span {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .video-container iframe {
            width: 100%;
            height: 400px;
            border-radius: 5px;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner-border text-primary"></div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Media Gallery</h1>

        <div class="row g-4">
            <!-- Image Galleries (6 Items) -->
            <script>
                for (let i = 1; i <= 6; i++) {
                    document.write(`
                        <div class="col-lg-4 col-md-6">
                            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageGallery${i}">
                                <img src="images/gallery-${i}-1.jpg" alt="Gallery ${i}">
                                <div class="overlay"><span>View Images</span></div>
                            </div>
                        </div>
                    `);
                }
            </script>

            <!-- Video Galleries (3 Items) -->
            <script>
                for (let i = 1; i <= 3; i++) {
                    document.write(`
                        <div class="col-lg-4 col-md-6">
                            <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#videoGallery${i}">
                                <img src="images/video-thumb-${i}.jpg" alt="Video Gallery ${i}">
                                <div class="overlay"><span>View Videos</span></div>
                            </div>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <!-- Image Gallery Modals (6 Galleries) -->
    <script>
        for (let i = 1; i <= 6; i++) {
            document.write(`
                <div class="modal fade" id="imageGallery${i}" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Image Gallery ${i}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div id="imageCarousel${i}" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="images/gallery-${i}-1.jpg" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="images/gallery-${i}-2.jpg" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="images/gallery-${i}-3.jpg" class="d-block w-100">
                                        </div>
                                        <div class="carousel-item">
                                            <img src="images/gallery-${i}-4.jpg" class="d-block w-100">
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel${i}" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel${i}" data-bs-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        }
    </script>

    <!-- Video Gallery Modals (3 Galleries) -->
    <script>
        let fbVideos = [
            "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/evangfemi/videos/2076041326171982/",
            "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/evangfemi/videos/719596344163270/",
            "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/evangfemi/videos/3984541881865182/",
            "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/evangfemi/videos/9348562548513124/",
            "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/evangfemi/videos/1230778941805881/",
            "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/evangfemi/videos/1765733227653974/"
        ];

        for (let i = 1; i <= 3; i++) {
            document.write(`
                <div class="modal fade" id="videoGallery${i}" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Video Gallery ${i}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="video-container">
                                    <iframe src="${fbVideos[i * 2 - 2]}" frameborder="0" allowfullscreen></iframe>
                                </div>
                                <div class="video-container mt-3">
                                    <iframe src="${fbVideos[i * 2 - 1]}" frameborder="0" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Preloader Script -->
    <script>
        $(window).on("load", function () {
            $(".preloader").fadeOut("slow");
        });
    </script>

</body>
</html>
